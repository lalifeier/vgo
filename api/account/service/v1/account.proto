message RegisterRequest {
  string email = 1;
  string phone = 2;
  string username = 3;
  string password = 4;
}

message RegisterReply { int64 id = 1; }

message LoginRequest {
  string email = 1;
  string phone = 2;
  string username = 3;
  string password = 4;
}

message LoginReply {}

message PlatformLoginRequest {
  string type = 1;
  string platform_id = 2;
  string platform_token = 3;
}

message PlatformLoginReply {}

