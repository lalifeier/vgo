syntax = "proto3";

package api.account.service.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/lalifeier/vgo/api/account/service/v1;v1";
// option java_multiple_files = true;
// option java_package = "api.account.service.v1";

service Account {

  rpc Register(RegisterRequest) returns (RegisterReply) {
    option (google.api.http) = {
      post : "/v1/account/register"
      body : "*"
    };
  }

  rpc Login(LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post : "/v1/account/login"
      body : "*"
    };
  }

  rpc Logout(LogoutRequest) returns (LogoutReply) {
    option (google.api.http) = {
      post : "/v1/account/logout"
      body : "*"
    };
  }

  rpc AccountInfo(AccountInfoRequest) returns (AccountInfoReply) {
    option (google.api.http) = {
      get : "/v1/account/info"
    };
  }

  rpc ResetPassword(ResetPasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/v1/account/reset-password"
      body : "*"
    };
  }

  rpc ForgetPassword(ForgetPasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/v1/account/forget-password"
      body : "*"
    };
  }

  rpc PlatformLogin(PlatformLoginRequest) returns (PlatformLoginReply);

  rpc CreateAccountUser(AccountUserRequest) returns (AccountUser) {
    option (google.api.http) = {
      post : "/v1/account_user",
      body : "*"
    };
  }

  rpc UpdateAccountUser(AccountUserRequest) returns (AccountUser) {
    option (google.api.http) = {
      put : "/v1/account_user/{id}",
      body : "*"
    };
  }

  rpc DeleteAccountUser(DeleteAccountUserRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1/account_user/{id}"
    };
  }

  rpc GetAccountUser(GetAccountUserRequest) returns (AccountUser) {
    option (google.api.http) = {
      get : "/v1/account_user/{id}"
    };
  }

  rpc ListAccountUser(AccountUserListRequest) returns (AccountUserList) {
    option (google.api.http) = {
      get : "/v1/account_user"
    };
  }
}

message RegisterRequest {
  string email = 1;
  string phone = 2;
  string username = 3;
  string password = 4;
}

message RegisterReply { int64 id = 1; }

message LoginRequest {
  string username = 1;
  string password = 2;
  string phone = 3;
  string email = 4;
  string captcha = 5;
  string code = 6;
}

message LoginReply {
  // string access_token = 1;
  // string refresh_token = 2;
  // string role = 3;
  // AccountUser accountUser = 4;
}

message LogoutRequest {}

message LogoutReply {}

message AccountInfoRequest {}
message AccountInfoReply {}

message PlatformLoginRequest {
  string type = 1;
  string platform_id = 2;
  string platform_token = 3;
}

message PlatformLoginReply {}

message AccountUser {
  int64 id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
  string phone = 5;
}

message AccountUserList { repeated AccountUser account_user = 1; }

message AccountUserRequest { int64 id = 1; }

message AccountUserListRequest {
  int64 pageNum = 1;
  int64 pageSize = 4;
}

message DeleteAccountUserRequest { int64 id = 1; }

message GetAccountUserRequest { int64 id = 1; }

message ResetPasswordRequest {}

message ForgetPasswordRequest {}
