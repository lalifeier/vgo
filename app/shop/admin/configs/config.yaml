server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:123456@tcp(mysql:3306)/vvgo-mall?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
  redis:
    addr: redis:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

trace:
  endpoint: http://jaeger:14268/api/traces

auth:
  service_key: some-secret-key
  api_key: some-secret-key-for-forntend
